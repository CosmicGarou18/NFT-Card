<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./NFT.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img"></div>
      <div class="heading">Equilibrium #3429</div>
      <div class="text">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Image Unavailable" />
        </div>
        <div class="price">0.041 ETH</div>
        <div class="right">
          <div class="clock">
            <img src="./images/icon-clock.svg " alt="Image Unavailable" />
          </div>
          <div class="timer">3 days left</div>
        </div>
      </div>
      <div class="profile">
        <div class="pfp"></div>
        <div class="name">Creation of Jules Wyvern</div>
      </div>
    </main>
  </body>
</html>
<!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
